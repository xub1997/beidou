<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link rel="stylesheet" href="../../layui/css/layui.css" media="all">
		<style>
			.formContainer{
				padding: 10px 60px 0 60px;
			}
			.layui-form{
				margin:0 auto;
			}
		</style>
	</head>
	<body>
		<div class="formContainer">
			<form class="layui-form layui-form-pane">
				<div class="layui-form-item">
					<label class="layui-form-label"><i class="layui-icon">&#xe66f;</i> 用户名称</label>
					<div class="layui-input-block">
						<input type="text" name="username" id="username" required lay-verify="required" placeholder="请输入用户名称" autocomplete="off"
						class="layui-input">
					</div>
				</div>
				
				<div class="layui-form-item">
					<label class="layui-form-label">选择角色</label>
					<div class="layui-input-block">
						<select id="roleIds" name="roleIds" lay-verify="required" lay-filter="company">
							<option value="">选择角色</option>
						</select>
					</div>
				</div>

				<div class="layui-form-item">
					<div class="layui-input-block">
						<button class="layui-btn" lay-submit lay-filter="formDemo"><i class="layui-icon">&#xe605;</i> 立即提交</button>
						<button type="reset" class="layui-btn layui-btn-primary"><i class="layui-icon">&#xe669;</i> 重置</button>
					</div>
				</div>
				<div class="layui-form-item" style="visibility: hidden;">
					<label class="layui-form-label"><i class="layui-icon">&#xe66f;</i> 用户id</label>
					<div class="layui-input-block">
						<input type="text" name="userId" id="userId" required lay-verify="required" placeholder="请输入用户名称" autocomplete="off"
						class="layui-input">
					</div>
				</div>
			</form>
		</div>
		<script src="../../js/jquery-3.3.1.min.js"></script>
		<script src="../../layui/layui.js"></script>
		<script>
			var uId = sessionStorage.getItem('uid');
			$.get('http://localhost:8080/user/'+uId,function(res){
				//console.log(res);
				$('#username').val(res.data[0].username);
				$('#userId').val(res.data[0].id);
			})
			
			setTimeout(function(){
				$.get("http://120.79.100.1:7000/api/v1/user/roles", function(res) {
					var data = res.data.list;
					//console.log(data);
					for (var i = 0; i < data.length; i++) {
						//console.log(data[i].id,data[i].rolename);
						$("#roleIds").append("<option value='" + data[i].id + "'>" + data[i].rolename + "</option>");
					}
				})
			},0);
			
			layui.use(['form','layer'], function() {
				var form = layui.form;
				var layer = layui.layer;
				form.on('submit(formDemo)', function(data) {
					//console.log(JSON.stringify(data.field));
					$.post('http://localhost:8080/userRole',{
						userId:data.field.userId,
						roleIds:data.field.roleIds
					},function(data){
						//console.log(data);
						if (data.status == "200") {
							layer.msg(data.msg, {
								icon: 6,
								time: 1500
							});
						} else {
							layer.msg(data.msg, {
								icon: 5,
								time: 1500
							});
						}
					})
					return false;
				});
			});
		</script>
	</body>
</html>
